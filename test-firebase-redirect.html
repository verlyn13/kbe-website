<!DOCTYPE html>
<html>
<head>
    <title>Firebase Redirect Test</title>
</head>
<body>
    <h1>Firebase OAuth Redirect Test</h1>
    <button id="testBtn">Test OAuth URL Construction</button>
    <pre id="output"></pre>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithRedirect } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBhTEs3Uxq_KBLBzbzIL2VB4Ao_DBw9faM",
            authDomain: "kbe-website.firebaseapp.com",
            projectId: "kbe-website",
            storageBucket: "kbe-website.firebasestorage.app",
            messagingSenderId: "309372281323",
            appId: "1:309372281323:web:e3c646c5e6bb0dc3c27f65"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('testBtn').addEventListener('click', () => {
            const output = document.getElementById('output');
            output.textContent = 'Testing OAuth redirect URL construction...\n';
            output.textContent += 'Auth domain: ' + auth.config.authDomain + '\n';
            output.textContent += 'Current URL: ' + window.location.href + '\n';
            
            // Try to trigger redirect but cancel it
            try {
                // Inspect the auth object
                output.textContent += 'Auth internals: ' + JSON.stringify(auth._canInitEmulator) + '\n';
                
                // Don't actually redirect, just log
                output.textContent += '\nWould redirect to OAuth flow from: ' + window.location.origin;
            } catch (e) {
                output.textContent += 'Error: ' + e.message;
            }
        });
    </script>
</body>
</html>
